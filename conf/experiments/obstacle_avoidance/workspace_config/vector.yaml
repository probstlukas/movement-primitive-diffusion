# @package workspace_config
_target_: movement_primitive_diffusion.workspaces.obstacle_avoidance.obstacle_avoidance_vector_workspace.ObstacleAvoidanceEnvVectorWorkspace
_recursive_: False

t_act: ${t_act}

num_parallel_envs: 12
shared_memory: False
async_vector_env: True
show_images: False

video_dt: ${dataset_config.dt}

num_upload_successful_videos: 5
num_upload_failed_videos: 5

seed: 42

env_config:
  _target_: movement_primitive_diffusion.workspaces.obstacle_avoidance.obstacle_avoidance_env.ObstacleAvoidanceEnv
  _recursive_: False

  scaler_config:
    normalize_keys: ${dataset_config.normalize_keys}
    normalize_symmetrically: ${dataset_config.normalize_symmetrically}
    standardize_keys: ${dataset_config.standardize_keys}
    scaler_values:  null # set in python based on dataset

  observation_type: state
  t_obs: ${t_obs}
  sim_dt: 0.001
  control_dt: ${dataset_config.dt}
  time_limit: 150 # avg length of trajectory dataset is 71
  workspace_limits_low: [0.293, -0.3, 0.11]
  workspace_limits_high: [0.707, 0.38, 0.13]
  render_mode: rgb_array
  render_size: [480, 480]
  camera_config:
    distance: 1.1
    yaw: 90
    pitch: -45
    lookat: [0.35, 0.04, 0.12]
  max_ik_iterations: 1000
  use_null_space_ik: False
